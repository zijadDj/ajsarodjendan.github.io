<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srećan Rođendan!</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      overflow: hidden;
      font-family: sans-serif;
    }

    #startBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #ff4d4d;
      color: white;
      font-size: 20px;
      border: none;
      cursor: pointer;
      z-index: 10;
    }

    #startBtn:hover {
      background-color: #e60000;
    }

    .birthday-img {
      position: absolute;
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 5;
    }

    .happyText {
      position: absolute;
      font-size: 24px;
      color: #ff3399;
      animation: fadeAndMove 3s ease-in-out infinite;
      font-weight: bold;
    }

    @keyframes fadeAndMove {
      0% { opacity: 0; transform: scale(0.5) translateY(20px); }
      50% { opacity: 1; transform: scale(1.2) translateY(-10px); }
      100% { opacity: 0; transform: scale(0.5) translateY(-30px); }
    }

    @keyframes popUp {
        0% {
            transform: scale(0);
            opacity: 0;
        }
        50% {
            transform: scale(1.4);
            opacity: 1;
        }
        100% {
            transform: scale(1);
            opacity: 0;
        }
    }
  </style>
</head>
<body>
  <button id="startBtn">KLIKNI AKO TI JE ROĐENDAN</button>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const button = document.getElementById('startBtn');

    // Lista slika u folderu "slike"
    const brojSlika = 26; // promeni ako imaš više ili manje slika
    const slike = [];

    for (let i = 1; i <= brojSlika; i++) {
      slike.push(`slike/${i}.jpg`);
    }

    // Funkcija koja nasumično pozicionira slike i animira ih
    function prikaziSlike() {
      slike.forEach((src, index) => {
        const img = document.createElement('img');
        img.src = src;
        img.className = 'birthday-img';
        document.body.appendChild(img);

        const animiraj = () => {
          const x = Math.random() * (window.innerWidth - 250);
          const y = Math.random() * (window.innerHeight - 250);

          img.style.left = `${x}px`;
          img.style.top = `${y}px`;

          img.style.opacity = 1;

          setTimeout(() => {
            img.style.opacity = 0;
          }, 3000);
        };

        // Pokreni animaciju više puta
        setInterval(animiraj, 4000 + index * 200);
      });
    }

    // Klik na dugme pokreće sve
    button.addEventListener('click', () => {
      button.style.display = 'none';

      // Start konfeta
      setInterval(() => {
        confetti({
          particleCount: 50,
          spread: 70,
          origin: { y: 0.6 }
        });
      }, 1000);

      // Start teksta "SREĆAN ROĐENDAN"
      setInterval(() => {
        const text = document.createElement('div');
        text.className = 'happyText';
        text.innerText = 'SREĆAN ROĐENDAN';
        text.style.left = Math.random() * 90 + '%';
        text.style.top = Math.random() * 90 + '%';
        document.body.appendChild(text);
        setTimeout(() => {
          text.remove();
        }, 3000);
      }, 1500);

      // Srca ❤️
    setInterval(() => {
    const heart = document.createElement('div');
    heart.innerText = '❤️';
    heart.style.position = 'absolute';
    heart.style.fontSize = `${Math.random() * 20 + 20}px`;
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.top = Math.random() * 100 + 'vh';
    heart.style.animation = 'popUp 2s ease-in-out';
    heart.style.pointerEvents = 'none';
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 2000);
    }, 800);

      // Prikazi slike
      prikaziSlike();
    });
  </script>
</body>
</html>
